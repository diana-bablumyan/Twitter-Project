{% extends 'to_do/base.html' %}
{% block content %}

    {% if searched %}
        <h1>You Search For {{ searched }}</h1>
        <br/>
        <{% for venue in venues %}
        <a href="{% url 'retrieve_tweet' venue.id %}"> {{ venue }}</a>
        <br/>
        {%  endfor %}
    {% else %}
    <h1>Hey! You Forgot To Search</h1>
    {% endif %}

{% endblock content %}
